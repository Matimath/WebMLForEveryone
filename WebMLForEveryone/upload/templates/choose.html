<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    {% load staticfiles %}

    <title>Project Name - Upload</title>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'justified-nav.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <!-- Nazwa projektu i nazwy zakładek są jeszcze do ustalenia i ewentualnej zmiany -->
    <div class="masthead">
        <h3 class="text-muted">Project name</h3>
        <nav>
            <ul class="nav nav-justified">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Upload</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <ol class="breadcrumb">
        <li><a href="{% url 'upload' %}">Upload</a></li>
        <li class="active">Choose</a></li>
        <li>Compute</li>
    </ol>

    <div class="row">
        <div id="column-select" class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            <label>Select column:</label></br>
            <select id="column-select-options" class="selectpicker" data-style="btn-default" data-width="78%">
                {% for col in columns %}
                    <option data-subtext="{{ col }}" value="{{ col }}" name="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>
            <a id="column-select-button" class="btn btn-warning" href="#" style="width: 20%;">Select</a>
        </div>
    </div>
    </br>

    <div id="model-select">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <div id="model-type" class="alert alert-success" style="width: 98%;"></div>
            </div>
        </div>
        </br></br>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <label>Select model:</label></br>
                <select id="model-select-options" class="selectpicker" data-style="btn-default" data-width="78%">
                </select>
                <a id="model-select-button" class="btn btn-warning" href="#" style="width: 20%;">Select</a>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        $(document).ready(function () {
            // name of model_builder pickle file
            var model_builder = "";

            $('#model-select').hide();
            $('#column-select-button').click(function () {
                var option = $('#column-select-options').val();
                $.get('/upload/ajax/choose_model/', {
                    'document_id': {{ id }},
                    'column': option
                })
                .done(function (data) {
                    $('#model-type').text(data['Model_type']);
                    for (var i = 0; i < data['Available_models'].length; ++i)
                        $('#model-select-options').append(
                                //'<option val="' + data['Available_models'][i]['Name'] + '">' +
                                '<option>' + data['Available_models'][i]['Name'] + '</option>')
                                .selectpicker('refresh');
                    model_builder = data['model_builder'];
                    $('#model-select').show();
                })
                .fail(function(xhr, textStatus, errorThrown) {
                    alert(xhr.responseText);
                });
            });
            $('#model-select-button').click(function () {
                var model = $('#model-select-options').val();

                $.get('/upload/ajax/train_model/', {
                    'model_builder': model_builder,
                    'model': model
                })
                .done(function(data) {
                    window.location = "/upload/compute/" + data['model_builder'] + "/?id=" + {{ id }};
                })
                .fail(function(xhr, textStatus, errorThrown) {
                    alert(xhr.responseText);
                });
            });
        })
    </script>

    <!-- Site footer -->
    <footer class="footer">
        <p>&copy; footer or something (may be deleted if unnecessary)</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
