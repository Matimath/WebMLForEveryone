<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    {% load staticfiles %}

    <title>Web ML For Everyone</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'justified-nav.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <!-- Nazwa projektu i nazwy zakładek są jeszcze do ustalenia i ewentualnej zmiany -->
    <div class="masthead">
        <h3 class="text-muted">Web ML For Everyone</h3>
        <nav>
            <ul class="nav nav-justified">
                <li><a href="/upload/index">Home</a></li>
                <li class="active"><a href="#">Upload</a></li>
                <li><a href="/upload/about">About</a></li>
                <li><a href="/upload/contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <ol class="breadcrumb">
        <li class="active">Upload</a></li>
        <li>Choose</a></li>
        <li>Compute</li>
    </ol>

    <div id="alert-panel" class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
            <div class="alert alert-success" style="width: 100%;">Upload XLS file containing training data.</div>
        </div>
    </div>

    <!-- Upload file form -->
    <div id="upload-file" class="row">
        <!--<h3><i>Upload file</i></h3>-->
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <div class="input-group">
                    <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browse&hellip; <input type="file" name="docfile" style="display: none;">
                        </span>
                    </label>
                    <input type="text" class="form-control" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Choose</button>
                    </span>
                </div>
            </div>
        </form>
    </div>

    <!--<a class="btn btn-warning" href="choose.html">Temporary button redirecting to "choose"</a>-->

    <!-- Site footer -->
    <footer class="footer">
        <p>Web ML For Everyone&copy; 2016</p>
    </footer>

</div> <!-- /container -->
</body>

<script src="{% static 'upload.js' %}"></script>

</html>
